---
title: Arquivo
layout: page
---

{% assign postsByYear =
    site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
{% for year in postsByYear %}
  <h1>{{ year.name }}</h1>
    <ul>
      {% for post in year.items %}
	  <li><a href="{{ post.url }}"><strong>{{post.date | date: "%b" }}</strong> {{ post.title }}</a></li>
      {% endfor %}
    </ul>
{% endfor %}
